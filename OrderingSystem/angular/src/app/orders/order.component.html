<section class="content px-2">
    <div class="container-fluid">
        <div class="wrap">
          <div class="box" *ngFor="
          let food of foods
            | paginate
              : {
                  id: 'server',
                  itemsPerPage: pageSize,
                  currentPage: pageNumber,
                  totalItems: totalItems
                }
        ">
              <div
                class="box-top"   
              >
                <img
                  [src]="'data:' + food.imageName + ';base64,' + food.image"
                  class="box-image"
                />
                <div class="title-flex">
                  <h3 class="box-title">{{ food.name }}</h3>
                  <h4 class="box-title">â‚±{{ food.price }}</h4>
                  <p class="user-follow-info">{{ food.category?.name }}</p>
                </div>
                <div class="d-grid">
                  <select 
                          id="size"
                          class="form-control text-center"
                          [ngModel]="food.size"
                          (ngModelChange)="fixedSize=$event">
                          <option *ngFor="let order of foodProportions" [ngValue]="order">
                            {{order}}
                          </option>
                  </select>
                </div>
                <!-- <div class="quantity">
                  <input type="number" class="form-control text-center" [(ngModel)]="cart.quantity">
                </div> -->
                <div class="notes">
                  <textarea name="notes" 
                            rows="5" 
                            cols="60" 
                            id="notes" 
                            class="form-control"
                            [(ngModel)]="notes"
                            >
                    </textarea>
                </div>
                <!-- <a href="javascript:;" class="button" (click)="addToCart(food.id)" disabled="!food.quantity" onClick="return false">
                  <i class="cart-button">Add to Cart</i>
                </a> -->
                <button type="submit" class="button-cart" (click)="addToCart(food.id)" [disabled]="!food.quantity">
                  <i class="cartButton">Add to Cart</i>
                </button>
              </div>
            </div>
        </div>
      </div>
</section>
