<section class="content px-2">
    <div class="container-fluid">
        <div class="wrap">
          <div class="box" *ngFor="
          let food of foods
            | paginate
              : {
                  id: 'server',
                  itemsPerPage: pageSize,
                  currentPage: pageNumber,
                  totalItems: totalItems
                }
        ">
              <div
                class="box-top"        
              >
                <img
                  [src]="'data:' + food.imageName + ';base64,' + food.image"
                  class="box-image"
                />
                <div class="title-flex">
                  <h3 class="box-title">{{ food.name }}</h3>
                  <h4 class="box-title">â‚±{{ food.price }}</h4>
                  <p class="user-follow-info">{{ food.category?.name }}</p>
                </div>
                <div class="d-grid">
                  <select name="size"
                          id="size"
                          class="form-control text-center"
                          [(ngModel)]="food.size">
                              <option value="Small">Small</option>
                              <option value="Medium">Medium</option>
                              <option value="Large">Large</option>
                  </select>
                </div>
                <div class="d-grid">
                  <input type="number"
                          id="quantity"
                          class="form-control text-center"
                          value="1"
                          min="0"
                  >
                </div>
                <a href="javascript:;" class="button" (click)="saveToCart(food.id)">Add to Cart</a>
                <!-- <a href="javascript:;" class="float" (click)="()">
                    <i class="fa fa-plus my-float"></i>
                </a> -->
              </div>
            </div>
        </div>
      </div>
</section>
