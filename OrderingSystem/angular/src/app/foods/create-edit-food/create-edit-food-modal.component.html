<form 
  class="form-horizontal" 
  autocomplete="off" 
  #createEditFoodModal="ngForm" 
  (mgSubmit)="save()"
>
        <abp-modal-header 
            [title]="'Create or change food order' | localize"
            (onCloseClick)="bsModalRef.hide()"
        ></abp-modal-header>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Food Details' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                        <label class="col-md-3 col-form-label" for="image">
                            {{ "Image" | localize }}
                        </label>
                        <div class="col-md-9">
                            <input
                                type="image"
                                class="form-control"
                                name="image"
                                id="image"
                                required
                                maxlength=""
                                />
                        </div>
                </div>


                <div class="form-group row required">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Name" | localize }}
                        </label>
                            <div class="col-md-9">
                                <input type="text" 
                                class="form-control" 
                                name="name" 
                                id="name" 
                                required 
                                maxlength="32"
                                [(ngModel)]="food.name" 
                                #nameModel="ngModel" 
                                #nameE1 />
                                <!-- <abp-validation-summary
                                [control]="nameModel"
                                [controlEl]="nameEl"
                                ></abp-validation-summary> -->
                            </div>
                </div>
            </tab>
        </tabset>
    </div>
</form>
