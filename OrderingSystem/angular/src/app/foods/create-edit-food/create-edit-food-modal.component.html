<form 
  class="form-horizontal" 
  autocomplete="off" 
  #createEditFoodModal="ngForm" 
  (ngSubmit)="saveFood()"
>
 <abp-modal-header 
    [title]="'Create or change food order' | localize"
    (onCloseClick)="bsModalRef.hide()"
 ></abp-modal-header>
 <div class="modal-body">
  <tabset>
   <tab [heading]="'Food Details' | localize" class="pt-3 px-2">
    <div class="form-group row required">
      <label for="selectImageFile" class="col-md-3 col-form-label">
        {{ "Image" | localize }}
      </label>
          <div class="col-md-9">
            <input 
              class="form-control" 
              id="selectImageFile"
              #file 
              accept="image/*"
              type="file"
              name="selectImageFile"
              (change)="imageFileSelected($event)"
              />
    </div>
  </div>
  <!-- 
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="imageName">
          {{ "Image Name" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="imageName"
            id="imageName"
            [(ngModel)]="img"
          />
        </div>
      </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="imageFileType">
          {{ "Image File Type" | localize }} 
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="imageFileType"
            id="imageFileType"
            />
        </div>
      </div> -->

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
        </label>
            <div class="col-md-9">
                <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    id="name" 
                    required 
                    maxlength="32"
                    [(ngModel)]="food.name" 
                    #nameModel="ngModel" 
                    #nameE1
                    />
                    <abp-validation-summary
                        [control]="nameModel"
                        [controlEl]="nameE1"
                    ></abp-validation-summary>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="availability">
          {{ "Availability" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="checkbox"
            name="availablity"
            id="availablity"
            [(ngModel)]="food.availability"
          />
        </div>
    </div>

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="quantity">
          {{ "Quantity" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="quantity"
            id="quantity" 
            required
            maxlength="32"
            [(ngModel)]="food.quantity"
            #quantityModel="ngModel"
            #quantityEl
          />
          <abp-validation-summary
            [control]="quantityModel"
            [controlEl]="quantityEl"
          ></abp-validation-summary>
        </div>
    </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="category">
            {{ "Category" | localize }}
          </label>
        <div 
          class="col-md-9" 
          style="display: inline-flex;"
          type="text">
            <select 
              [ngModel]="selectCategoryId"
              (ngModelChange)="selectCategoryId=$event" 
               name="category"
               id="category"
               class="form-control" 
               required 
               >
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{ category.name }}
          </option>
            </select>
        </div>
      </div>
          
      <div class="form-group row required"> 
        <label class="col-md-3 col-form-label" for="type">
          {{ "Type" | localize }}
        </label>
    <div 
      class="col-md-9" 
      style="display: inline-flex;">
        <select 
          [ngModel]="selectTypeId"
          (ngModelChange)="selectTypeId=$event" 
           name="type"
           id="type"
           class="form-control" 
           required 
           style="width: 570px; height: 40px; border-radius: 5px;" 
           data-live-search="true">
      <option *ngFor="let type of types" [ngValue]="type.id">
        {{ type.name }}
      </option>
        </select>
    </div>
  </div>
       

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="size">
          {{ "Size" | localize }}
        </label>
        <div class="col-md-9">
          <select name="size" id="size" class="form-control" required
          [(ngModel)]="food.size" 
            >
            <option value=""></option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
      </div>


    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="float-input">
          {{ "Price" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            inputmode="double"
            class="form-control"
            name="price"
            id="float-input"
            pattern="[0-9]*[.,]?[0-9]*" 
            required
            maxlength="32"
            [(ngModel)]="food.price"
          />
        </div>
    </div>
   </tab>
  </tabset>
 </div>
 <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createEditFoodModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
